{% extends '_layout.html' %}


{% block jsBlock %}

<script>
    $('input').addClass('form-control');

    $('#fromDate1').val(normalizeDate($('#id_date').val()));



    function datepicker1Change() {
        document.getElementById("id_date").value = fixNumbers($('#fromDate1').val().replace("/", "").replace("/", ""));
    }


</script>

{% endblock %}


{% block cssBlock %}

{% endblock %}


{% block pageContent %}

<div class="">
    <div class="x_panel">
        <div class="x_title bg-primary">
            <h2 class="pull-right"></h2>
            <ul class="nav navbar-left panel_toolbox">
                <li>
                    <a class="close-link"><i class="fa fa-close"></i></a>
                </li>
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="row">
                {% if errors %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                <form action="" method="post" role="form" enctype="multipart/form-data" style="margin-top: -11px;">
                    {% csrf_token %}
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group pull-right">
                        <label for="id_KnowledgeMap"
                            class="control-label col-md-5 col-sm-3 col-xs-12 pull-right">سود قبل دانش </label>
                        {{ form.profit_before }}
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group pull-right">
                        <label for="id_KnowledgeMap"
                            class="control-label col-md-5 col-sm-3 col-xs-12 pull-right">سود بعد دانش </label>
                        {{ form.profit_after }}
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group pull-right ">
                        <label for="fromDate1"
                            class="control-label col-md-5 col-sm-3 col-xs-12 pull-right">تاریخ </label>
                        <input type="text" class="form-control" id="fromDate1"
                            data-mddatetimepicker="true" data-trigger="click"
                            data-targetselector="#fromDate1" data-groupid="group1" data-fromdate="true"
                            data-enabletimepicker="false" data-placement="right"
                            onchange="datepicker1Change()">
                        <div class="hidden">
                            {{ form.date }}
                        </div>
                        
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group pull-right">
                        <label for="id_KnowledgeMap"
                            class="control-label col-md-5 col-sm-3 col-xs-12 pull-right"> هزینه دانش </label>
                        {{ form.knowledge_cost }}
                    </div>



                    <input type="text" name="KnowledgeCode" id="id_KnowledgeCode" class="hidden" value="{{KnowledgeCode}}">
                    <div class="col-md-3 col-sm-12 col-xs-12 form-group pull-right">
                        <button type="submit" onclick="clickAndDisable(this)" class="btn btn-primary">ذخیره</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
